<body style="background-color: #EBEBEB">


	<!-- 员工修改模块 -->
	<div class="modal fade" id="pointEditModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">用户编辑</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="account_edit_input" class="col-sm-2 control-label">账号</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" name="account" readonly="readonly"
										   id="account_edit_input" placeholder="账号">
								</div>
								<label for="password_edit_input" class="col-sm-2 control-label">密码</label>
								<div class="col-sm-4">
									<input type="password" class="form-control" name="password"
										   id="password_edit_input" placeholder="密码">
								</div>
							</div>




							<div class="form-group">

								<label for="position_edit_input" class="col-sm-2 control-label">职位</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" name="position"
										   id="position_edit_input" placeholder="地区">
								</div>
								<label for="email_edit_input"
									   class="col-sm-2 control-label">邮箱</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" name="email"
										   id="email_edit_input" placeholder="xxx@xxx.com">
								</div>

							</div>
							<div class="form-group">

								<label for="phone_edit_input"
									   class="col-sm-2 control-label">手机</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" name="phone"
										   id="phone_edit_input" placeholder="手机">
								</div>
							<!--	<label for="gender_edit_input"
									   class="col-sm-2 control-label">性别</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" name="gender"
										   id="gender_edit_input" placeholder="性别">
								</div> -->
								<label for="userRoleEdit_select"
									   class="col-sm-2 control-label">角色</label>
								<div class="col-sm-4">
									<select class="form-control" name="roleid"
											id="userRoleEdit_select">

									</select>
								</div>
							</div>









						</form>


					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="point_update_Btn">保存</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal数据添加弹出框 -->
	<div class="modal fade" id="pointAddModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">用户注册</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="account_add_input" class="col-sm-2 control-label">账号</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="account"
									id="account_add_input" placeholder="账号">
							</div>
							<label for="password_add_input" class="col-sm-2 control-label">密码</label>
							<div class="col-sm-4">
								<input type="password" class="form-control" name="password"
									id="password_add_input" placeholder="密码">
							</div>
						</div>




						<div class="form-group">

							<label for="position_add_input" class="col-sm-2 control-label">职位</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="position"
									id="position_add_input" placeholder="地区">
							</div>
							<label for="email_add_input"
								class="col-sm-2 control-label">邮箱</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="email"
									id="email_add_input" placeholder="xxx@xxx.com">
							</div>

						</div>
						<div class="form-group">

							<label for="phone_add_input"
								class="col-sm-2 control-label">手机</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="phone"
									id="phone_add_input" placeholder="手机">
							</div>
							<label for="userRoleAdd_select"
								   class="col-sm-2 control-label">角色</label>
							<div class="col-sm-4">
								<select class="form-control" name="roleid"
										id="userRoleAdd_select">

								</select>
							</div>

						</div>











					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="point_add_Btn">保存</button>
				</div>
			</div>
		</div>
	</div>


	<!-- 分页数据显示模块-->
	<div class="container">
		<div class="row">

			<div class="col-md-12  ">
				<h1>用户管理</h1>
				<ul class="nav nav-list"><li class="divider"></li></ul>
			</div>
		</div>

		<div class="row">
			<div class="col-md-1 col-md-offset-10" style="left: 25px">

				<shiro:hasPermission name="data:useradd">
				<button type="button" class="btn btn-primary"
					id="point_Add_modalBtn">新增</button></shiro:hasPermission>
			 <!--	<button type="button" class="btn btn-danger" id="point_Del_modalBtn">注销</button>-->
				<!--  <buttolayui.htmlutton" class="btn btn-primary" onclick="javascrtpt:window.location.href='${appPath}/page/index/layui.jsp'">返回主界面</button>-->
			</div>

		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-hover" id="points_table"
					style="cursor:pointer">
					<thead>
						<tr>
							<th><input type="checkbox" id="check_all" /></th>
							<th>编号</th>
							<th>用户名</th>
							<th>职位</th>
							<th>邮箱</th>
							<th>电话</th>


						</tr>
					</thead>
					<tbody>
					</tbody>
					<!--  oid_,area,x,y,contractor,recorder,treespecies,treeage,treeheight,grounddiameter,treearea,growingpotential,st_asgeojson(st_astext(geom))
		as geom-->

				</table>
			</div>

		</div>
		<!-- 分页 -->
		<div class="row">
			<div class="col-md-6" id="page_info_area"></div>

			<div class="col-md-6" id="page_info_nav" style="cursor:pointer"></div>
		</div>
	</div>

</body>
