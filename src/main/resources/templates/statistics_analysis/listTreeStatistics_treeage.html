		<script type="text/javascript">
            function build_treeage_table() {
                $.ajax({
                    url: "/listTreeStatistics_treeage",
                    type: "get",
                    success: function (result) {
                        $("#points_table").empty();
                        $("<tr></tr>").append("<td style='color: rgb(182,213,147);width: 200px'>树龄</td>").append("<td style='color: yellow;width: 100px'>棵数</td>").appendTo("#points_table");
                        $.each(result, function (index, item) {



                            $("<tr></tr>").append("<td style='color: rgb(182,213,147);width: 200px'>"+item.treeage+"</td>").append("<td style='color: yellow;width: 100px'>"+item.treecount+"棵"+"</td>").appendTo("#points_table");
                        });
                    }
                })


            }

       // addcontainer("container2", "<%=path%>/data/test2.json", "绿地率");
