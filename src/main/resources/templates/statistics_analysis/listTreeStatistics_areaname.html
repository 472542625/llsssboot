<script type="text/javascript">
    function build_areaname_table() {
        $.ajax({
            url: "/listTreeStatistics_town",
            type: "get",
            success: function (result) {
                $("#points_table").empty();
                $("<tr></tr>").append("<td style='color: rgb(182,213,147);width: 200px'>地名</td>").append("<td style='color: yellow;width: 100px'>棵数</td>").appendTo("#points_table");
                $.each(result, function (index, item) {




                    $("<tr></tr>").append("<td style='color: rgb(182,213,147);width: 200px'>"+item.area_name+"</td>").append("<td style='color: yellow;width: 150px'>"+item.treecount+"棵"+"</td>").appendTo("#points_table");

                });
            }
        })


    }
    $(function () {


        addEcharts_areaname("container3", "/listTreeStatistics_town", "2121");
        build_areaname_table();

    })
</script>
